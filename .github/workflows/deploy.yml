name: Deploy Labs to Pages

on:
  # Trigger deployment on push to the main branch
  push:
    branches: [main]
  # Allow manual workflow dispatch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

    #   - name: Setup Node.js
    #     uses: actions/setup-node@v4
    #     with:
    #       node-version: 18

      - name: Build Labs
        run: |
          # Create a directory for deployment
          mkdir -p gh-pages

          # Define an array of labs and their main HTML files
          declare -A labs=(
            ["lab1-Guessing Game"]="Guessing Game!.html"
            ["lab2-Hammer Game"]="hammer_game.html"
            ["lab3-Jumping Game"]="jumping_game.html"
            ["lab4-Gem Rush"]="gem_rush.html"
          )

          # Loop through the labs and copy files
          for lab in "${!labs[@]}"; do
            mkdir -p "gh-pages/${lab%%-*}" # Extract lab number as folder name
            cp -r "$lab/"* "gh-pages/${lab%%-*}/"
            mv "gh-pages/${lab%%-*}/${labs[$lab]}" "gh-pages/${lab%%-*}/index.html"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4